<head>
  <title>CS249EventsApp</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
<div id='participant'>I am a participant</div>
<div id='coordinator'>I am a coordinator</div>

<section>
  <form class="new-task">
    <input type="text" name="text" placeholder="Type to add new tasks" />
  </form>
    <ul>
      {{#each tasks}}
        {{> quickHelp}}
            <form class="new-reply">
                <input type="text" name="repsonse" placeholder="Type to reply" />
            </form>
      {{/each}}
    </ul>
</section>
</body>

<template name="quickHelp">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>
